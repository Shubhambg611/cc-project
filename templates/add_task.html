{% extends 'base.html' %}
{% block title %}Add Task{% endblock %}
{% block content %}
    <h2>Add Task</h2>
    <form method="POST" action="">
        <input type="text" name="task_title" placeholder="Task Title" required><br>
        <textarea id="task_description" name="task_description" placeholder="Task Description" required></textarea><br>
        <input type="submit" value="Add Task">
    </form>
    <a href="{{ url_for('tasks') }}">Back to Tasks</a>
{% endblock %}
